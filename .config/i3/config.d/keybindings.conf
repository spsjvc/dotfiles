# Use Super as the modifier key
set $mod Mod4

# Use Mouse+$mod to drag floating windows to their wanted position
floating_modifier $mod

# move tiling windows via drag & drop by left-clicking into the title bar,
# or left-clicking anywhere into the window while holding the floating modifier.
tiling_drag modifier titlebar

# Refresh the i3status bar
set $refresh_i3status killall -SIGUSR1 i3status

# Run script to send notification and refresh i3status on volume change
set $on_volume_change ~/Code/github.com/spsjvc/dotfiles/utils/notify-volume.sh && $refresh_i3status
# Use pactl to adjust volume
bindsym XF86AudioRaiseVolume exec --no-startup-id pactl set-sink-volume @DEFAULT_SINK@ +5% && $on_volume_change
bindsym XF86AudioLowerVolume exec --no-startup-id pactl set-sink-volume @DEFAULT_SINK@ -5% && $on_volume_change
bindsym XF86AudioMute exec --no-startup-id pactl set-sink-mute @DEFAULT_SINK@ toggle && $on_volume_change

# Run script to send notification and refresh i3status on brightness change
set $on_brightness_change ~/Code/github.com/spsjvc/dotfiles/utils/notify-brightness.sh && $refresh_i3status
# Use brightnessctl to adjust brightness
bindsym XF86MonBrightnessUp exec --no-startup-id brightnessctl s +5% && $on_brightness_change
bindsym XF86MonBrightnessDown exec --no-startup-id brightnessctl s 5%- && $on_brightness_change

# Use i3lock-fancy to lock the screen
bindsym $mod+Shift+q exec --no-startup-id i3lock-fancy -g -t '' -- scrot -o --format jpeg

# Use scrot to take screenshots
set $scr_file ~/Pictures/Screenshots/%Y-%m-%d-at-%H-%M-%S.jpeg

bindsym $mod+p       exec --no-startup-id scrot --select --quality 90 $scr_file --exec "xclip -selection clipboard -t image/jpeg -i \$f"
bindsym $mod+Shift+p exec --no-startup-id scrot          --quality 90 $scr_file --exec "xclip -selection clipboard -t image/jpeg -i \$f"

# start a terminal
bindsym $mod+Return exec --no-startup-id ghostty +new-window

# kill focused window
bindsym $mod+w kill

# run supertinywhisper (https://github.com/spsjvc/supertinywhisper)
bindsym $mod+u exec --no-startup-id supertinywhisper | xdotool type --delay 1 --clearmodifiers --file -
bindsym $mod+o exec --no-startup-id supertinywhisper --cancel

# start rofi
bindsym $mod+space       exec --no-startup-id rofi -show drun        -show-icons
bindsym $mod+Shift+space exec --no-startup-id rofi -show filebrowser -show-icons

# change focus
bindsym $mod+h focus left
bindsym $mod+j focus down
bindsym $mod+k focus up
bindsym $mod+l focus right

# move focused window
bindsym $mod+Shift+h move left
bindsym $mod+Shift+j move down
bindsym $mod+Shift+k move up
bindsym $mod+Shift+l move right

# move entire workspace to the next monitor
bindsym $mod+shift+m move workspace to output next

# split in horizontal orientation
bindsym $mod+c split h

# split in vertical orientation
bindsym $mod+v split v

# enter fullscreen mode for the focused container
bindsym $mod+f fullscreen toggle

# change container layout (stacked, tabbed, toggle split)
bindsym $mod+s layout stacking
bindsym $mod+t layout tabbed
bindsym $mod+e layout toggle split

# toggle tiling / floating
bindsym $mod+Shift+f floating toggle

# change focus between tiling / floating windows
bindsym $mod+d focus mode_toggle

# focus the parent container
bindsym $mod+a focus parent

# Define names for default workspaces for which we configure key bindings later on.
# We use variables to avoid repeating the names in multiple places.
set $ws1 "1"
set $ws2 "2"
set $ws3 "3"
set $ws4 "4"
set $ws5 "5"
set $ws6 "6"
set $ws7 "7"
set $ws8 "8"
set $ws9 "9"
set $ws10 "10"

# switch back to previous workspace
bindsym $mod+Tab workspace back_and_forth

# switch to workspace
bindsym $mod+1 workspace number $ws1
bindsym $mod+2 workspace number $ws2
bindsym $mod+3 workspace number $ws3
bindsym $mod+4 workspace number $ws4
bindsym $mod+5 workspace number $ws5
bindsym $mod+6 workspace number $ws6
bindsym $mod+7 workspace number $ws7
bindsym $mod+8 workspace number $ws8
bindsym $mod+9 workspace number $ws9
bindsym $mod+0 workspace number $ws10

# move focused container to workspace
bindsym $mod+Shift+1 move container to workspace number $ws1
bindsym $mod+Shift+2 move container to workspace number $ws2
bindsym $mod+Shift+3 move container to workspace number $ws3
bindsym $mod+Shift+4 move container to workspace number $ws4
bindsym $mod+Shift+5 move container to workspace number $ws5
bindsym $mod+Shift+6 move container to workspace number $ws6
bindsym $mod+Shift+7 move container to workspace number $ws7
bindsym $mod+Shift+8 move container to workspace number $ws8
bindsym $mod+Shift+9 move container to workspace number $ws9
bindsym $mod+Shift+0 move container to workspace number $ws10

# reload the configuration file
bindsym $mod+Shift+c reload
# restart i3 inplace (preserves your layout/session, can be used to upgrade i3)
bindsym $mod+Shift+r restart
# exit i3 (logs you out of your X session)
bindsym $mod+Shift+e exec "i3-nagbar -t warning -m 'You pressed the exit shortcut. Do you really want to exit i3? This will end your X session.' -B 'Yes, exit i3' 'i3-msg exit'"

# resize window (you can also use the mouse for that)
mode "resize" {
        # These bindings trigger as soon as you enter the resize mode

        # Pressing h will shrink the window’s width.
        # Pressing l will grow the window’s width.
        # Pressing j will shrink the window’s height.
        # Pressing k will grow the window’s height.
        bindsym h resize shrink width 10 px or 10 ppt
        bindsym l resize grow width 10 px or 10 ppt
        bindsym j resize shrink height 10 px or 10 ppt
        bindsym k resize grow height 10 px or 10 ppt

        # back to normal: Enter or Escape or $mod+r
        bindsym Return mode "default"
        bindsym Escape mode "default"
        bindsym $mod+r mode "default"
}

bindsym $mod+r mode "resize"
