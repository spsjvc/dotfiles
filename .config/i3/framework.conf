bar {
        output primary
        position bottom
        tray_output primary
        tray_padding 6

        status_command ~/Code/spsjvc/bumblebee-status/bumblebee-status \
                -m pipewire \
                -p pipewire.percent_change=5% \
                -m brightness \
                -p brightness.step=5 \
                -m battery \
                -m weather \
                -p weather.showcity="false" \
                -m datetime \
                -p datetime.format="%a %-d %b %H:%M" \
                -t gruvbox-powerline

        colors {
            background #1d2021
        }
}
