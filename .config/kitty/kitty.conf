# https://sw.kovidgoyal.net/kitty/conf/#opt-kitty.background_opacity
background_opacity 0.9

# https://sw.kovidgoyal.net/kitty/conf/#opt-kitty.cursor_blink_interval
cursor_blink_interval 0

# https://sw.kovidgoyal.net/kitty/conf/#fonts
font_family Maple Mono

# https://sw.kovidgoyal.net/kitty/conf/#opt-kitty.placement_strategy
placement_strategy top-left

# https://sw.kovidgoyal.net/kitty/conf/#opt-kitty.text_fg_override_threshold
text_fg_override_threshold 4.5ratio

# https://sw.kovidgoyal.net/kitty/conf/#opt-kitty.term
term xterm-256color

# https://sw.kovidgoyal.net/kitty/conf/#opt-kitty.window_padding_width
window_padding_width 8

# https://sw.kovidgoyal.net/kitty/kittens/themes
include Catppuccin-Mocha.conf
